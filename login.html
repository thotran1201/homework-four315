<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | MATRIX</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gudea:wght@700&display=swap" rel="stylesheet">

<body>
    <header>
        <img src="images/matrix-reloaded-logo.png" alt="logo">
    </header>

    <nav>
        <a href="#home">HOME</a>
        <a href="#login">LOGIN</a>
        <a href="">ABOUT</a>
    </nav>

    <div class="green-login-box">
        <div class="login-title">
            <h2>LOGIN</h2>
            <p>To enter the Matrix Dimension</p>
        </div>
        <div class="login-sign-in">
            <label for="fn">First Name</label>
            <input type="text" id="fName" required="true" />
            <label for="ln">Last Name</label>
            <input type="text" id="lName" required />
            <input type="submit" value="Submit" id="submit" />
        </div>
    </div>

    <div id="app"></div>
    <footer>
        <p>Copyright 2022 All Rights Reserved</p>
    </footer>
    
    <!--<div class="modal">
        <h2>Loading...</h2>
    </div> -->
    <script src="lib/jquery-3.6.1.min.js"></script>
    <script type="module" src="app/app.js"></script>
</body>
</html>
